<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<div id="card">
  <div id="card-main">
    <div id="content">
      <h1>Get <span id="accent">insights</span> that help your business grow.</h1>
      <p id="main-p">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
      <div id="stats-flexbox">
      <p class="stats-head"><span id="stats">10k+</span><br> companies </p>
      <p class="stats-head"><span id="stats">314</span><br> templates </p>
      <p class="stats-head"><span id="stats">12m+</span><br> queries </p>
      </div>

    </div>
  </div>

  <div id="image-box"></div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Andrii-Rohov">Andrii Rohov</a>.
  </div>
</body>
</html>
